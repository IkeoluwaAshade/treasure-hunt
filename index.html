<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Market Treasure Hunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
    #message, #error {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
    #message {
      color: green;
    }
    #error {
      color: red;
    }
    #switch-camera {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Treasure Hunt</h1>
<p>Find the treasure product!</p>

<video id="video" autoplay></video>

<button id="switch-camera">Switch Camera</button>


<div id="message">Congratulations, you found the treasure!</div>
<div id="error">Sorry, try again.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.15.0/tf.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

<script>
  let currentStream;
  let usingFrontCamera = true;

  const video = document.getElementById('video');
  const switchCameraButton = document.getElementById('switch-camera');

  
  const treasureProducts = ["coca-cola", "apple", "banana", "milk", "bread", "soda", "cola", "soft drink", "beverage"];

 
  function getCameraStream(useFrontCamera) {
    
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    
    const constraints = {
      video: {
        facingMode: useFrontCamera ? 'user' : 'environment'
      }
    };

   
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        currentStream = stream;
        video.srcObject = stream;
      })
      .catch(function(err) {
        console.log('Error accessing camera: ', err);
      });
  }

  
  getCameraStream(usingFrontCamera);

  
  switchCameraButton.addEventListener('click', function() {
    usingFrontCamera = !usingFrontCamera;
    getCameraStream(usingFrontCamera);
  });

  
  const classifier = ml5.imageClassifier('MobileNet', modelLoaded);

  function modelLoaded() {
    console.log('Model Loaded!');
    classifyVideo();
  }


  function classifyVideo() {
    classifier.classify(video, function(err, results) {
      if (err) {
        console.error(err);
        return;
      }

      const productName = results[0].label.toLowerCase();
      console.log("Detected product:", productName);

      
      const messageDiv = document.getElementById('message');
      const errorDiv = document.getElementById('error');

      
      if (treasureProducts.includes(productName)) {
        messageDiv.textContent = `Congratulations, you found ${productName}!`;
        messageDiv.style.display = 'block';
        errorDiv.style.display = 'none';
      } else {
        errorDiv.textContent = `Sorry, ${productName} is not the treasure. Try again!`;
        errorDiv.style.display = 'block';
        messageDiv.style.display = 'none';
      }

      
      classifyVideo();
    });
  }
</script>

</body>
</html>
